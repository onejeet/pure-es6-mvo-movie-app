<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rebel Code Crusader 2.0 by Jitendra Sharma</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app" role="application">
        <header role="heading">
            <div class="site-header">
                <div class="branding">
                    Movies Library
                </div>
            </div>
            <div id="theme" class="light" title="Turn On Dark Mode" aria-label="Theme Switcher"></div>
            <div class="controls">
                <div class="left-half">
                    <div class="my-library" role="button">My Library</div>
                    <div class="list-all" role="button">Movies List</div>
                </div>
                <div class="right-half">
                    <select name="sort" id="sort" role="listbox">
                        <option value="none" selected disabled>Sort Movies</option>
                        <option value="title">Movie Name</option>
                        <option value="year">Year</option>
                    </select>
                </div>
            </div>
            <div class="search">
                <input type="text" id="search-movie" placeholder="Search by Movie Name..." role="searchbox"></input>
                <div class="close" title="Clear Search">&#x274C;</div>
            </div>
        </header>
        <main role="main">

        </main>
        <footer>
            <div class="copyright">
                Code By Jitendra Sharma
            </div>
        </footer>
    </div>
    <script src="/main.bundle.js"></script>
    
</body>
</html>
