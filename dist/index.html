<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rebel Code Crusader 2.0 - Jitendra Sharma</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>
            <div class="site-header">
                <div class="branding">
                    Movies Library
                </div>
                <div class="menu">
                    <img src="https://www.stickpng.com/assets/thumbs/588a64e7d06f6719692a2d11.png" alt="menu">
                </div>
            </div>
            <div id="theme" class="light" title="Turn On Dark Mode"></div>
            <div class="controls">
                <div class="left-half">
                    <div class="my-library">My Library</div>
                    <div class="list-all">Movies List</div>
                </div>
                <div class="right-half">
                    <select name="sort" id="sort" >
                        <option value="none" selected disabled>Sort Movies</option>
                        <option value="title">Movie Name</option>
                        <option value="year">Year</option>
                    </select>
                </div>
            </div>
            <div class="search">
                <input type="text" id="search-movie" placeholder="Search by Movie Name.."></input>
                <div class="close" title="Clear Search">&#x274C;</div>
            </div>
        </header>
        <main>

        </main>
        <footer>
            <div class="copyright">
                Code By Jitendra Sharma
            </div>
        </footer>
    </div>
    <script type="text/template">
        <div class="card">
            <div class="thumb">
                <button class="add-button">Add</button>
            </div>
            <div class="info"></div>
        </div>    
    </script>
    <script src="/main.bundle.js"></script>
    
</body>
</html>
